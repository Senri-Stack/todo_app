{% extends './_base.html' %}
{% block content %}
    <h2>タスク一覧</h2>
    <table>
        <thead>
        <tr>
        <th scope="col">タスク名</th>
        <th>チェック</th>
        <th scope="col">開始日</th>
        <th scope="col">開始時間</th>
        <th scope="col">終了日</th>
        <th scope="col">終了時間</th>
        <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for item in object_list %}
            <tr>
            <td scope="row"><a href="{% url 'todo:detail' pk=item.id %}">{{ item.task }}</a></td>
            <td>{{ item.completed|yesno:"完了,未完了" }}</td>
            <td>{{ item.start_day }}</td>
            <td>{{ item.start_time }}</td>
            <td>{{ item.end_day }}</td>
            <td>{{ item.end_time }}</td>
            <td>
            <a href="{% url 'todo:update' pk=item.id %}">修正</a>
            <a href="{% url 'todo:delete' pk=item.id %}">削除</a>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'todo:create' %}">+</a>
{%endblock%}
